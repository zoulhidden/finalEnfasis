<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{'PAISES' | translate}}:</h1>

      <table class="table table-hover col-sm-4">
        <tr class="nav nav-tabs nav-stacked">
          <div class="row">
            <th class="col-md-4 col-sm-12 text-center">{{'NOMBRE_PAIS' | translate}}</th>
            <th class="col-md-4 col-sm-12 text-center">{{'CAPITAL_PAIS' | translate}}</th>
            <th class="col-md-4 col-sm-12 text-center">{{'CONTINENTE_PAIS' | translate}}</th>
          </div>
        </tr>
        <tr ng-click="showModal(pais)" class="nav nav-tabs nav-stacked" ng-repeat="pais in paises" data-toggle="tooltip" title="{{'POPULATION' | translate}}: {{pais.population}}">
          <div class="row" data-toggle="modal" data-target="#myModal">
            <div class="col-md-4 col-sm-12">
              <td class=" text-center">{{pais.name}}</td>
            </div>
            <div class="col-md-4 col-sm-12">
              <td class=" text-center">{{pais.capital}}</td>
            </div>
            <div class="col-md-4 col-sm-12">
              <td class="text-center">{{pais.region}}</td>
            </div>
          </div>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  <ul ng-repeat="idiom in pais.translations">
                    <li>{{idiom}}</li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </tr>
      </table>
    </div>
  </div>
</div>
